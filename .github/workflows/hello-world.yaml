name: hello-world
run-name: docker-build
on: push
jobs:
  my-job:
    runs-on: ubuntu-latest
    steps:
      - name: my-step
        run: echo "Hello World!"
      - name: Docker Login
        env:
          ARTIFACTORY_JSON: "${{ secrets.ARTIFACTORY_JSON }}"
        run: docker login -u _json_key_base64 -p ${ARTIFACTORY_JSON} https://asia-south1-docker.pkg.dev/rare-cubist-450012-v1